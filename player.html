<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="player.css">
        <!--icon--><link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios,arrow_forward_ios,skip_next,skip_previous,pause,play_arrow,shuffle,shuffle_on,repeat,repeat_one,repeat_on,repeat_one_on" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&family=Parkinsans:wght@300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Caveat:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&family=Parkinsans:wght@300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">  
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Cabin:ital,wght@0,400..700;1,400..700&family=Caveat:wght@400..700&family=Lilita+One&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&family=Parkinsans:wght@300..800&family=Quicksand:wght@300..700&family=Stylish&display=swap" rel="stylesheet">    
    <title>Music Player</title>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">
    <div class="card d-flex justify-content-center align-items-center">
        <img class="album-img" alt="album-img" src="">
        <div class="card-title"></div>
        <div class="artist-name"></div>
        <div class="card-body d-flex  flex-column justify-content-center align-items-center gap-3">
            <audio controls style="color-scheme: dark" hidden>
                <source src="" type="audio/mpeg">
            </audio>
            <div class="d-flex justify-content-between align-items-center gap-2">
                <div class="time startTime"></div>
                <input type="range" value="0" class="progress">
                <div class="time endTime"></div>
            </div>
            <div class="control gap-lg-6 gap-md-4 gap-sm-2 d-flex align-content-around">
                <button class="button prev-song">
                    <span class="material-symbols-outlined symbol">
                        skip_previous
                    </span>
                </button>
                <button class="button skip-before">
                    <span class="material-symbols-outlined symbol">
                        arrow_back_ios
                    </span>
                </button>
                <div class="circle d-flex justify-content-center align-items-center">
                    <button class="button pause_play" hidden>
                        <span class="material-symbols-outlined symbol pause">
                            pause
                        </span>
                    </button>
                    <button class="button pause_play">
                        <span class="material-symbols-outlined symbol play">
                            play_arrow
                        </span>
                    </button>
                </div>
                <button class="button skip-after">
                    <span class="material-symbols-outlined symbol">
                        arrow_forward_ios
                    </span>
                </button>
                <button class="button next-song">
                    <span class="material-symbols-outlined symbol">
                        skip_next
                    </span>
                </button>
            </div>
            <div class="extra-controls gap-lg-6 gap-md-4 gap-sm-3 d-flex align-content-around">
                <div class="shape">
                    <button class="button shuffler shuffle">
                        <span class="material-symbols-outlined">
                            shuffle 
                        </span>
                    </button>
                    <button class="button shuffler shuffle_on" hidden>
                        <span class="material-symbols-outlined">
                            shuffle_on
                        </span>
                    </button>
                </div>
                <div class="shape">
                    <button class="button loop repeat">
                        <span class="material-symbols-outlined">
                            repeat
                        </span>
                    </button>
                    <button class="button loop repeat_on" hidden>
                        <span class="material-symbols-outlined">
                            repeat_on
                        </span>
                    </button>
                </div>
                <div class="shape">
                    <button class="button loop repeat_one">
                        <span class="material-symbols-outlined">
                            repeat_one
                        </span>
                    </button>
                    <button class="button loop repeat_one_on" hidden>
                        <span class="material-symbols-outlined">
                            repeat_one_on
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="player.js"></script>
</body>
</html>
